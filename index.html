<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Kicker: 4th and Inches</title>
    <meta name="description" content="Mobile football field goal kicking game. Score as many field goals as possible in 60 seconds!">
    <meta name="keywords" content="football, game, mobile, sports, field goal, kicking">
    <meta name="author" content="Draft Kicker Team">
    
    <!-- Progressive Web App -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a472a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Draft Kicker">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DRAFT KICKER</h1>
            <h2>4th and Inches</h2>
        </header>

        <div class="game-info">
            <div class="wind-display" id="windDisplay">
                <span class="wind-label">WIND:</span>
                <span class="wind-value" id="windValue">‚¨ÖÔ∏è 0</span>
            </div>
            <div class="timer-display" id="timerDisplay">
                <span class="timer-label">TIME:</span>
                <span class="timer-value" id="timerValue">60</span>
            </div>
            <div class="score-display" id="scoreDisplay">
                <span class="score-label">SCORE:</span>
                <span class="score-value" id="scoreValue">0</span>
            </div>
        </div>

        <div class="team-input" id="teamInput">
            <input type="text" id="teamName" placeholder="Enter your team name" maxlength="20" autocomplete="off">
            <button id="startGame">START GAME</button>
        </div>

        <div class="game-area" id="gameArea" style="display: none;">
            <canvas id="gameCanvas" width="400" height="600" aria-label="Football field for kicking game"></canvas>
            <div class="instructions">
                <p>Swipe UP to kick! Harder swipe = more power</p>
                <p>Account for wind direction and strength</p>
                <p id="kickResult" aria-live="polite"></p>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ GLOBAL LEADERBOARD</h3>
            <div class="leaderboard-toggle">
                <button id="localTab" class="tab-button active" type="button">Local</button>
                <button id="globalTab" class="tab-button" type="button">Global</button>
            </div>
            <ol id="leaderboardList">
                <li>Loading...</li>
            </ol>
        </div>
    </div>

    <!-- Game Script -->
    <script src="js/game.js"></script>
</body>
</html>
