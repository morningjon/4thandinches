<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Kicker: 4th and Inches</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a472a">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DRAFT KICKER</h1>
            <h2>4th and Inches</h2>
        </header>

        <div class="game-info">
            <div class="wind-display" id="windDisplay">
                <span class="wind-label">WIND:</span>
                <span class="wind-value" id="windValue">‚¨ÖÔ∏è 0</span>
            </div>
            <div class="timer-display" id="timerDisplay">
                <span class="timer-label">TIME:</span>
                <span class="timer-value" id="timerValue">120</span>
            </div>
            <div class="score-display" id="scoreDisplay">
                <span class="score-label">SCORE:</span>
                <span class="score-value" id="scoreValue">0</span>
            </div>
        </div>

        <div class="team-input" id="teamInput">
            <input type="text" id="teamName" placeholder="Enter your team name" maxlength="20">
            <button id="startGame">START GAME</button>
            <button id="nextGame" style="display: none;">Next Game</button>
        </div>

        <div class="game-area" id="gameArea" style="display: none;">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div class="instructions">
                <p>Swipe UP to kick! Harder swipe = more power</p>
                <p>Account for wind direction and strength</p>
                <p id="kickResult"></p>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ GLOBAL LEADERBOARD</h3>
            <div class="leaderboard-toggle">
                <button id="localTab" class="tab-button active">Local</button>
                <button id="globalTab" class="tab-button">Global</button>
            </div>
            <ol id="leaderboardList">
                <li>Loading...</li>
            </ol>
        </div>
    </div>

    <script src="main.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log('Service Worker registered');
            }).catch(err => {
                console.error('Service Worker registration failed:', err);
            });
        }
    </script>
</body>
</html>
