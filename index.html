<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Kicker: 4th and Inches</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>4th and Inches <span>#Believe</span></h1>

  <div id="team-input-container">
    <input type="text" id="teamName" placeholder="Enter your team" />
    <button id="startGame">Play</button>
  </div>

  <div id="game-wrapper">
    <p>ğŸŒ¬ï¸ Wind: <span id="windDirection">--</span></p>
    <canvas id="gameCanvas" width="360" height="600"></canvas>
    <h2>Top of the Draft Board</h2>
    <ol id="leaderboard"></ol>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    window.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'main.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
